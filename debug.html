       <script type="text/javascript">function ipin_parseTrace(url, r) { fetch(url).then(function (resp) { return resp.text(); }).then(function (resp) { let trace = {}; let lines = resp.split(/\r?\n/); let keyValue; lines.forEach(function (line) { keyValue = line.split('='); trace[keyValue[0]] = decodeURIComponent(keyValue[1] || '').trim(); }); return r(trace); }).catch(function (e) { r(false); }); } function ipin_setCookie(cname, cvalue, exdays) { let d = new Date(); d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000)); let expires = "expires=" + d.toUTCString(); document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/;SameSite=Strict"; } function ipin_err() { if (ipin_tz() === "Asia/Jakarta") return ipin_setCookie("_as_ipin_ct", "ID", 1); window.location.assign("/error.php"); } function ipin_tz() { if (typeof Intl !== 'object') return false; if (Intl === null) return false; if ("DateTimeFormat" in Intl === false) return false; if ("resolvedOptions" in Intl.DateTimeFormat() === false) return false; if ("timeZone" in Intl.DateTimeFormat().resolvedOptions() === false) return false; return Intl.DateTimeFormat().resolvedOptions().timeZone; } function ipin_locale() { if (typeof Intl !== 'object') return false; if (Intl === null) return false; if ("DateTimeFormat" in Intl === false) return false; if ("resolvedOptions" in Intl.DateTimeFormat() === false) return false; if ("timeZone" in Intl.DateTimeFormat().resolvedOptions() === false) return false; return Intl.DateTimeFormat().resolvedOptions().locale; } function ipin_CfT() { if (typeof Intl !== 'object') return false; if (Intl === null) return false; if ("DateTimeFormat" in Intl === false) return false; if ("resolvedOptions" in Intl.DateTimeFormat() === false) return false; if ("timeZone" in Intl.DateTimeFormat().resolvedOptions() === false) return false; ipin_setCookie('_as_ipin_tz', Intl.DateTimeFormat().resolvedOptions().timeZone, 1); if ("locale" in Intl.DateTimeFormat().resolvedOptions() === false) return false; ipin_setCookie('_as_ipin_lc', Intl.DateTimeFormat().resolvedOptions().locale, 1); } ipin_CfT();</script>
       
       <script>
       function checkCookiesEnabled() {
           if (!navigator.cookieEnabled) {
               alert('Oops!, Silahkan aktifkan cookie atau gunakan browser lain');
               return false;
           }
           return true;
       }

       function getCountryInfo(callback) {
           ipin_parseTrace('https://aghanim.xyz/cdn-cgi/trace', function(r) {
               if (r !== false) {
                   if (!r) {
                       window.location.assign("/error.php");
                       return;
                   }
                   if (typeof(r) !== typeof({}) || r === null) {
                       window.location.assign("/error.php");
                       return;
                   }
                   if ("loc" in r == false) {
                       window.location.assign("/error.php");
                       return;
                   }
                   if (r["loc"].length > 2 || r["loc"].length < 1) {
                       window.location.assign("/error.php");
                       return;
                   }
                   ipin_setCookie("_as_ipin_ct", r["loc"], 1);
                   callback(true);
               } else {
                   ipin_err();
                   callback(false);
               }
           });
       }

       function showTurnstile() {
           document.getElementById('loader').style.display = 'none';
           document.getElementById('turnstile-container').style.display = 'block';
       }

       function onTurnstileSuccess(token) {
           fetch(window.location.href, {
               method: 'POST',
               headers: {
                   'Content-Type': 'application/x-www-form-urlencoded'
               },
               body: 'turnstile_token=' + encodeURIComponent(token)
           })
           .then(response => response.json())
           .then(data => {
               if (data.success) {
                   setTimeout(function() {
                       window.location.reload();
                   }, 1000);
               } else {
                   console.error('Verification failed:', data.message);
                   alert('Verification failed: ' + data.message);
                   location.reload();
               }
           })
           .catch(error => {
               if (!error) return;
               console.error('Error:', error);
               console.warn('Verification error. Please try again.');
               location.reload();
           });
       }

       function onTurnstileError() {
           console.warn('Turnstile verification failed. Please try again.');
           setTimeout(function(){location.reload()}, 1000);
       }

       window.addEventListener('load', function() {
           if (!checkCookiesEnabled()) return;
           
           getCountryInfo(function(success) {
               if (success) {
                   showTurnstile();
               }
           });
       });
       </script>
